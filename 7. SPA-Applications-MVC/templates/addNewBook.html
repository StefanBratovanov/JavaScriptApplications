<h3>Add new book</h3>
<form id="addBook">
    <label for="bookTitle">book title</label>
    <input type="text" id="bookTitle" placeholder="Enter book title">
    <label for="bookAuthor">Author</label>
    <input type="text" id="bookAuthor" placeholder="Enter book's author">
    <label for="bookISBN">ISBN:</label>
    <input type="text" id="bookISBN" placeholder="Enter book's ISBN">
    <button type="button" id="addNewBookButton">Add book</button>
</form>
